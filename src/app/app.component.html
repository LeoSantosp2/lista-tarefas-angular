<main>
  <div class="container">
    <h1>Lista de Tarefas</h1>

    <div class="form">
      <input type="text" [(value)]="inputValue" (input)="handleChange($event)">
      <button (click)="handleAddTask()"><i class='bx bx-plus'></i></button>
    </div>

    <div class="tasks">
      <ul>
        <li *ngFor="let task of listTasks; let i = index">
          {{ task }}
          <nav>
            <i class='bx bx-edit-alt' (click)="handleEditTask(i)"></i>
            <i class='bx bx-x' (click)="handleDeleteTask(i)"></i>
          </nav>
        </li>
      </ul>
    </div>
  </div>
</main>

<router-outlet />
